<!DOCTYPE html>
<html lang="en">
<head>
  <title>SF Film Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <nav class="navbar navbar-default" role="navigation">
      <a class="navbar-brand" href="/">SF Film Locations</a>
    </nav>

    <div class="page">
    </div>

  </div>

  <script type="text/template" id="location-list-template">
    <table class="table striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(locations, function(location) {  %>
          <tr>
            <td><%= location.get('title') %></td>
            <td><%= location.get('locations') %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="/static/js/namespace.js"></script>
  <script src="/static/js/app.js"></script>

</body>
</html>
