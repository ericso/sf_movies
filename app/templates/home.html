<!DOCTYPE html>
<html lang="en">
<head>
  <title>SF Film Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.css" rel="stylesheet" media="screen">
  <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" rel="home" href="/" title="SF Films">SF Films</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav"></ul>

        <div id="id_search_container" class="col-sm-3 col-md-3 pull-right"></div>
      </div>

    </div>

    <div id="id_map"></div>

    <div class="page"></div>

  </div>


  <!-- Backbonejs Templates -->
  <script type="text/template" id="search-template">
    <form id="id_search_form" class="navbar-form" role="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="search..." name="search" id="id_search_input">
        <div class="input-group-btn">
          <button class="btn btn-default" id="id_search_button"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="location-list-template">
    <table class="table striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(locations, function(location) {  %>
        <%   fields = location.get('fields')       %>
          <tr>
            <td><%= fields['title'] %></td>
            <td><%= fields['locations'] %></td>
            <td><%= fields['latitude'] %></td>
            <td><%= fields['longitude'] %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>



  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}">
  </script>

  <script src="/static/js/googlemaps.js"></script>
  <script src="/static/js/namespace.js"></script>
  <script src="/static/js/collections.js"></script>
  <script src="/static/js/views.js"></script>
  <script src="/static/js/routers.js"></script>

</body>
</html>
